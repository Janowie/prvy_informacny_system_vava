
<h1 class="text-center" style="margin-top: 20px;"> Pridaj akciu </h1>

<div class="container box">
  
  <form action="" [formGroup]="eventForm" (ngSubmit)="onSubmit(); eventForm.reset()">

    <div class="form-group">
      <label for="name"> Názov akcie: </label>
      <input type="text" formControlName = "name" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventForm.controls.name.errors }">
      <div *ngIf="submitted && eventForm.controls.name.errors" class="error">
        <div *ngIf="eventForm.controls.name.errors.required"> Pole názov akcie je povinné. </div>
      </div>
    </div>
    

    <div class="form-group">
      <label for="organisator">Organizátor:</label>
      <input type="text" formControlName = "organisator" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventForm.controls.name.errors }">
      <div *ngIf="submitted && eventForm.controls.organisator.errors" class="error">
        <div *ngIf="eventForm.controls.organisator.errors.required"> Pole organizátor je povinné. </div>
      </div>
    </div>

    <div class="form-group">
      <label for="place"> Miesto: </label>
      <input type="text" formControlName = "place" class="form-control">
    </div>

    <div class="form-group">
      <label for="date"> Dátum: </label>
      <input type="text" formControlName = "date" class="form-control">
    </div>

    <div class="form-group">
      <label for="type"> Druh akcie: </label>
      <input type="text" formControlName = "type" class="form-control">
    </div>

    <div class="form-group">
      <label for="goal"> Cieľ akcie: </label>
      <input type="text" formControlName = "goal" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventForm.controls.name.errors }">
      <div *ngIf="submitted && eventForm.controls.goal.errors" class="error">
        <div *ngIf="eventForm.controls.goal.errors.required"> Pole cieľ akcie je povinné. </div>
      </div>
    </div>

    <div class="form-group">
      <label for="take_with"> Zobrať so sebou: </label>
      <input type="text" formControlName = "take_with" class="form-control">
    </div>
    
    <input type="submit" value="Pridaj akciu" class="btn btn-primary">

  </form>
</div>
